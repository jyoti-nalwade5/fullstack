<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventory Management</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <style>
        table.bordered-table th, td {
            border: 1px solid rgb(8, 8, 136);
            padding: 4px;
        }

        table.bordered-table {
            border-collapse: collapse;
        }
        table.bordered-table {align-content: center;}

        table.nonbordered-table tr, td {
            padding: 8px;
            border-right: none;
            border-left: none;
            border-bottom: none;
            border-top: none
        }
        div {color: rgb(155, 187, 12);}
        h1{color:  rgb(8, 8, 136);}
        h3{color:   rgb(8, 8, 136);}
    </style>
